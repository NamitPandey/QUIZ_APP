{% extends 'BASE_FILES/baseFile.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/quiz.css' %}">
<div class="container-fluid">
	<div class="col-md-2"></div>
	<div class="col-md-8 quiz">
		{% if AUTHORIZED == 'NO' %}
			<h1 class="title"><strong>{{COMN_MSG}}</strong></h1>
			<a href="{% url 'MCQ:students_portal' %}" style="outline: none; text-decoration:none;">
				<button class="btn btn-warning " type="button" name="button" style="margin-left: 35%;">
					Go Back
				</button>
			</a>
		{% else %}
		<h1 class="title"><b>Awesome Quiz</b></h1>
		<br>
		<p style="margin-left:15%;">Question {{counter}} of 40</p>

		<!-- <h2 class="question">Lorem ipsum dolor sit amet consectetur adipisicing elit.</h2>

		<button id="option1" class="btn" onclick="option1()">option 1</button>
		<button id="option2" class="btn" onclick="option2()">option 2</button>
		<button id="option3" class="btn" onclick="option3()">option 3</button>
		<button id="option4" class="btn" onclick="option4()">option 4</button> -->

		<form class="" action="{% url 'MCQ:quiz' randmNmbr mainID randmNmbr2 counter%}" method="POST">
			{% csrf_token %}
			{% for q in qstn%}
				<div class="col-xxl-12 pt-5" style="margin-left:15%;">
						<h2 class="question">{{q.QUESTION}}</h2>
						<div class="form-check pt-5">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_1}}" checked>
							<label class="form-check-label" for="exampleRadios1">
								{{q.CHOICE_1}}
							</label>
						</div>
						<div class="form-check pt-2">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_2}}" checked>
							<label class="form-check-label" for="exampleRadios1">
								{{q.CHOICE_2}}
							</label>
						</div>
						<div class="form-check pt-2">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_3}}" checked>
							<label class="form-check-label" for="exampleRadios1">
								{{q.CHOICE_3}}
							</label>
						</div>
						<div class="form-check pt-2">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_4}}" checked>
							<label class="form-check-label" for="exampleRadios1">
								{{q.CHOICE_4}}
							</label>
						</div>
						<br>
					<button class="btn btn-warning" type="submit" name="button" style="width:80%;">
								SUBMIT
					</button>
				</div>
			{% endfor %}
		</form>

		{% endif %}
	</div>

	<script src="JAVA_SCRIPT/quiz.js"></script>
	<div class="col-md-2"></div>
</div>
<script type="text/javascript">
    function preventBack() {
        window.history.forward();
    }

    setTimeout("preventBack()", 0);

    window.onunload = function () { null };
</script>
{% endblock %}
