<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <body>
    <div class="container mt-5">
      <div class="row">
        <h1>{{PAGE_MSG}}</h1>
        <form class="" action="{% url 'MCQ:quiz' randmNmbr mainID randmNmbr2 counter%}" method="POST">
          {% csrf_token %}
          {% for q in qstn%}
            <div class="col-xxl-12 pt-5">
                <h4>{{q.QUESTION}}</h4>
                <div class="form-check pt-5">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_1}}" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    {{q.CHOICE_1}}
                  </label>
                </div>
                <div class="form-check pt-2">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_2}}" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    {{q.CHOICE_2}}
                  </label>
                </div>
                <div class="form-check pt-2">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_3}}" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    {{q.CHOICE_3}}
                  </label>
                </div>
                <div class="form-check pt-2">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="{{q.CHOICE_4}}" checked>
                  <label class="form-check-label" for="exampleRadios1">
                    {{q.CHOICE_4}}
                  </label>
                </div>
                <br>
              <button class="btn btn-warning" type="submit" name="button" style="width:100%;">
                    SUBMIT
              </button>
            </div>
          {% endfor %}
        </form>
      </div>
      <br>
      <a href="{% url 'MCQ:homepage' %}">
        <button class="btn btn-primary" type="button" name="button" style="width:100%;">
          Go Back
        </button>
      </a>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
