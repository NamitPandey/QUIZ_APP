{% extends 'BASE_FILES/adminBase.html' %}
{% load static %}
{% block adminContent %}
<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header ">
          <div class="row">

            <div class="col-sm-12 text-left">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width:100%; height:720px; ">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="width:100%; height:100%;">
                  <div class="carousel-item active">
                  <img class="d-block w-100" src="https://i.ytimg.com/vi/tuhmrjiNXYY/maxresdefault.jpg" alt="Third slide" style="height:710px;">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.shiksha.com/mediadata/images/1562753237php6yKhQ0.jpeg" alt="Second slide" style="height:710px;">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://static.wixstatic.com/media/ff2b71_7aaffa5b753044d8852fffc4f9cd426a~mv2_d_2048_1365_s_2.jpeg/v1/fit/w_2500,h_1330,al_c/ff2b71_7aaffa5b753044d8852fffc4f9cd426a~mv2_d_2048_1365_s_2.jpeg" alt="First slide" style="height:710px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>

          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
