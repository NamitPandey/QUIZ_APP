<!DOCTYPE html>
<html>

<head>
<title>
Login
</title>

<script src="https://kit.fontawesome.com/aa4c93393e.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--file included for bootstrap start here-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!--file included for bootstrap over-->
<!--CSS starts here-->

<link rel="stylesheet" type="text/css" href="CSS/header.css">
<link rel="stylesheet" type="text/css" href="CSS/login.css">

<link rel="icon" href="IMAGES/favicon.png">

</head>

<body id="body" style="background-image: url('IMAGES/background3.jpg');">
<!--collapsible navigation bar starts here-->
<nav id="nbar" class="navbar">
	<div class="header">
	 	<div class="navbar-header">
			<img id="logo" src="IMAGES/logo.webp" height="100px">
		</div>
	</div>
</nav>

<div class="container-fluid">
	<div class="col-md-12 content">
		<div class="form-modal">
    
			<div class="form-toggle">
				<button id="login-toggle" onclick="toggleLogin()">log in</button>
				<button id="signup-toggle" onclick="toggleSignup()">sign up</button>
			</div>
		
			<div id="login-form">
				<form action="home.html" name="frm_login" method="POST" onsubmit="return validateform1()">
					<input type="text" id="username" name="username" placeholder="Enter email or username" required>
					<input type="password" id="password_login" name="password_login" placeholder="Enter password" required>
					<a href="home.html"><button type="submit" class="login">login</button></a>
					<hr style="border-color:black;"/> 
				</form>
			</div>
		
			<div id="signup-form">
				<form action="home.html"  name="frm_signup" method="POST" onsubmit="return validateform2()">
					<input  id="email" name="email" type="email" placeholder="Enter your email" required>
					<input id="name" name="name" type="text" placeholder="Choose name" required>
					<select id="gender" class="select" name="gender" required="">
						<option value="" >Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
					<input id="semester" name="semester" type="number" placeholder="Choose semester" required>
					<input id="program" name="program" type="text" placeholder="Choose program" required>
					<input id="password_signup" name="password_signup" type="password" placeholder="Create password" required>
					<a href="home.html"><button type="submit" class="signup">create account</button></a>
					<hr style="border-color:black;"/>
		
				</form>
			</div>
		
		</div>
		<script src="JAVA_SCRIPT/login.js"></script>		
	</div>
</div>

</body>

</html>
