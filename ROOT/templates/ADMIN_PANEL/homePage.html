{% extends 'BASE_FILES/adminBasenew.html' %}
{% load static %}
{% block adminContent %}
<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header ">
          <div class="row">
            <div class="col-sm-12 text-left">
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width:100%; height:720px; ">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="width:100%; height:100%;">
                  <div class="carousel-item active" >
                    <img class="d-block w-100" src="https://wallpaperaccess.com/full/660691.jpg" alt="First slide" style="height:710px;">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://ze-robot.com/dl/4k/4k-desktop-wallpaper.-2560%C3%971080.jpg" alt="Second slide" style="height:710px;">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="https://wallpaperaccess.com/full/345330.jpg" alt="Third slide" style="height:710px;">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
