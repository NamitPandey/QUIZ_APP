{% extends 'BASE_FILES/BaseAdmin.html' %}
{% load static %}
{% load my_filter %}
{% block adminContent %}

<style media="screen">
  td, th {
    text-align:center;
  }
</style>
<!-- multiple select dropdown cdn -->
<!-- <link rel="stylesheet" href="{% static 'multiDropdown/all.min.css' %}"> -->
<link rel="stylesheet" href="{% static 'multiDropdown/bootstrap-select.min.css' %}">


<div class="content">
<div class="col-md-12">
        <div class="card card-chart">
          <div class="card-header ">
            <div class="row">
              <div class="col-sm-12">

                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <th style="font-weight:700;">
                        FEEDBACK COMMENTS
                      </th>

                    </thead>
                    <tbody>
                      {% for data in comments %}
                        <tr>
                          {% if data.COMMENTS != '999' %}
                            <td>
                              {{data.COMMENTS}}
                            </td>
                          {% endif %}

                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
            <br>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card card-tasks">

            <div class="card-body ">
              <a href="{% url 'ADMINPANEL:feedback' %}">
                <button class="btn btn-danger" type="submit" name="button" style="width:100%;"><strong>Download Feedback<strong></button>
              </a>
            </div>

          </div>
        </div>
      </div>

</div>

{% endblock %}
